<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Phone</th>
                <th scope="col">Email</th>
                <th colspan="2" scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of allRestaurants">
                <th scope="row">{{ item.id }}</th>
                <td>{{ item.name }}</td>
                <td>{{ item.address }}</td>
                <td>{{ item.tel }}</td>
                <td>{{ item.email }}</td>
                <td>
                    <a [routerLink]="['/livreurs/edit', item.id]">
                        <img src="../../../assets/images/edit.png" width="30" height="30">
                    </a>
                </td>
                <td>
                    <a [routerLink]="['/livreurs', item.id]">
                        <img src="../../../assets/images/delete.png" width="30" height="30">
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
